<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物品管理システム - トップページ</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Open Sans', 'Kosugi Maru';
            font-weight: 400;
        }
    </style>
</head>
<body style="padding-top: 70px">

<!-- menu -->
<div th:replace="fragments/menu :: menu(target = 'home')"></div>
<!-- end of menu -->

<!-- main container -->
<div class="container"><br/>
    <!-- jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">物品管理にお困りですか？</h1>
        <p class="lead">物品管理システムを使って購入する物品を管理しましょう。</p>
        <hr class="my-4">
        <p>まずは物品を購入してみましょう。</p>
        <a class="btn btn-primary btn-lg" href="/search/list" role="button">物品購入へ→</a>
    </div>
    <!-- end of jumbotron -->

    <div class="header clearfix">
        <h3 class="text-muted">
            <i class="fas fa-shopping-basket"></i> 過去の購入商品
        </h3>
    </div>

    <!-- item list -->
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">リケン ふえるわかめちゃん国内 16g </h5>
                <p class="card-text text-danger">￥2,000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">カートに入れる</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ケロッグ コーンフロスティ 袋 240g </h5>
                <p class="card-text text-danger">￥2,000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">カートに入れる</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">江崎グリコ トマトプリッツ<9袋> 134g </h5>
                <p class="card-text text-danger">￥2,000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">カートに入れる</button>
            </div>
        </div>
    </div>

    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">クイックルワイパー フロア用掃除道具 ハンディ 取替用</h5>
                <p class="card-text text-danger">￥2,000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">カートに入れる</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">キッチンクイックル つめかえ用 ジャンボパック 24枚入</h5>
                <p class="card-text text-danger">￥2,000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">カートに入れる</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">エリエール ティッシュ キュート 160組×5箱 パルプ</h5>
                <p class="card-text text-danger">￥2,000</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">カートに入れる</button>
            </div>
        </div>
    </div>
    <!-- end of item list -->

    <hr/>
</div>
<!-- end of main container -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:href="@{/webjars/font-awesome/js/all.js}"></script>
</body>
</html>
