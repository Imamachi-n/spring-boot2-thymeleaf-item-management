<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物品管理システム - 入力フォーム確認</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet"/>
    <link href="/css/base.css" th:href="@{/css/base.css}" rel="stylesheet" />
</head>
<body style="padding-top: 70px">
<!-- menu -->
<div th:replace="fragments/menu :: menu(target = 'user')"></div>
<!-- end of menu -->

<!-- main container -->
<div class="container"><br/>
    <div class="header clearfix">
        <h3 class="text-muted">
            <i class="fas fa-users"></i> ユーザ管理
        </h3>
    </div>

    <hr/>

    <h5>入力フォーム確認</h5>
    <div class="container">
        <div class="card">
            <div class="card-header">
                入力情報
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="usernameInfo" class="col-sm-2 col-form-label">ユーザ名</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="usernameInfo" th:value="${userForm.username}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passwordInfo" class="col-sm-2 col-form-label">パスワード</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="passwordInfo" value="**********" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="emailInfo" class="col-sm-2 col-form-label">メールアドレス</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="emailInfo" th:value="${userForm.email}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastNameInfo" class="col-sm-2 col-form-label">氏</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="lastNameInfo" th:value="${userForm.lastName}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="firstNameInfo" class="col-sm-2 col-form-label">名</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="firstNameInfo" th:value="${userForm.firstName}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="authorizationInfo" class="col-sm-2 col-form-label">権限</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="authorizationInfo" th:value="${userForm.isAdmin ? '管理者権限を付与' : 'ユーザ権限を付与'}" />
                    </div>
                </div>

                <form method="post" action="/user/confirm" th:action="@{/user/confirm}" th:object="${userForm}">
                    <input type="hidden" id="userId" th:field="*{userId}"/>
                    <input type="hidden" id="username" th:field="*{username}"/>
                    <input type="hidden" id="password" th:field="*{password}"/>
                    <input type="hidden" id="email" th:field="*{email}"/>
                    <input type="hidden" id="firstName" th:field="*{firstName}"/>
                    <input type="hidden" id="lastName" th:field="*{lastName}"/>
                    <input type="hidden" id="isAdmin" th:field="*{isAdmin}"/>
                    <button type="submit" name="submit" class="btn btn-primary" value="submit">
                        登録する
                    </button>
                    <button type="submit" name="submit" class="btn btn-light" value="cancel">
                        キャンセル
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end of main container -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:href="@{/webjars/font-awesome/js/all.js}"></script>
<script>
    $('a').tooltip();
</script>
</body>
</html>
