<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物品管理システム - ログイン</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Open Sans', 'Kosugi Maru', 'HG丸ｺﾞｼｯｸM-PRO';
            font-weight: 400;
        }
    </style>
</head>
<body>
<div class="container"><br/>
    <div class="row justify-content-center">
        <h1 class="text-muted text-center">
            <i class="fas fa-shopping-cart fa-4x"></i>
            物品管理システム
        </h1>
    </div>

    <br>
    <br>

    <div class="row justify-content-center">
        <form method="post" action="/login/index" th:action="@{/login/index}">
            <div class="header clearfix">
                <h3 class="text-muted text-center">ログイン</h3>
            </div>

            <hr/>

            <!-- status -->
            <div class="alert alert-danger" th:if="${error}" role="alert">
                ユーザ名・パスワードが間違っています。
            </div>
            <!-- end of status -->

            <div class="form-group row">
                <label for="username" class="col-sm-3 col-form-label">ユーザ名</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="username" size="40" placeholder="例）Taro"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">パスワード</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" id="password" size="40" placeholder="例）password"/>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary float-right btn-block">ログイン</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:href="@{/webjars/font-awesome/js/all.js}"></script>
</body>
</html>
