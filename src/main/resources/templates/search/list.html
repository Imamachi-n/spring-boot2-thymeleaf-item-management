<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物品管理システム - 検索</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Open Sans', 'Kosugi Maru';
            font-weight: 400;
        }
    </style>
</head>
<body style="padding-top: 70px">
<!-- menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"  id="navbarToggleExternalContent">
    <a class="navbar-brand" href="/home">物品管理システム</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-1">
                <a class="nav-link" href="/home">
                    <i class="fas fa-home fa-lg"></i> ホーム
                    <span class="sr-only"></span>
                </a>
            </li>

            <li class="nav-item mx-1 active">
                <a class="nav-link" href="/search/list">
                    <i class="fas fa-search fa-lg"></i> 検索
                </a>
            </li>

            <li class="nav-item mx-1">
                <a class="nav-link" href="/history/list">
                    <i class="fas fa-history fa-lg"></i> 購入履歴
                </a>
            </li>

            <li class="nav-item mx-1">
                <a class="nav-link" href="/item/list">
                    <i class="fas fa-boxes fa-lg"></i> 物品管理
                </a>
            </li>

            <li class="nav-item mx-1">
                <a class="nav-link" href="/user/list">
                    <i class="fas fa-users fa-lg"></i> ユーザ管理
                </a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item mx-1">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="物品名を入力" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i> 検索
                    </button>
                </form>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item mx-2 active">
                <a class="nav-link" href="#">
                    <i class="fas fa-shopping-cart fa-2x"></i>1
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- end of menu -->

<!-- main container -->
<div class="container"><br/>
    <div class="header clearfix">
        <h3 class="text-muted">
            <i class="fas fa-search"></i> 検索
        </h3>
    </div>

    <hr/>

    <!-- search area -->
    <div class="row justify-content-center">
        <div class="col-6">
            <form>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" placeholder="物品名を入力" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> 検索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end of search area -->

    <!-- item list -->
    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title">リケン ふえるわかめちゃん国内 16g </h5>
            <p class="card-text text-danger">￥2,000</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">カートに入れる</button>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title">ケロッグ コーンフロスティ 袋 240g </h5>
            <p class="card-text text-danger">￥2,000</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">カートに入れる</button>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title">江崎グリコ トマトプリッツ<9袋> 134g </h5>
            <p class="card-text text-danger">￥2,000</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">カートに入れる</button>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title">クイックルワイパー フロア用掃除道具 ハンディ 取替用</h5>
            <p class="card-text text-danger">￥2,000</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">カートに入れる</button>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title">キッチンクイックル つめかえ用 ジャンボパック 24枚入</h5>
            <p class="card-text text-danger">￥2,000</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">カートに入れる</button>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title">エリエール ティッシュ キュート 160組×5箱 パルプ</h5>
            <p class="card-text text-danger">￥2,000</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">カートに入れる</button>
        </div>
    </div>

</div>
<!-- end of main container -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:href="@{/webjars/font-awesome/js/all.js}"></script>
</body>
</html>
