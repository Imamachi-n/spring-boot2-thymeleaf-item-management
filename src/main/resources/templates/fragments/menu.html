<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- menu -->
<nav th:fragment="menu(target)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"  id="navbarToggleExternalContent">
    <a class="navbar-brand" href="/home">物品管理システム</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-1" th:classappend="${target == 'home' ? 'active' : ''}">
                <a class="nav-link" href="/home">
                    <i class="fas fa-home fa-lg"></i> ホーム
                    <span class="sr-only"></span>
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'search' ? 'active' : ''}">
                <a class="nav-link" href="/search/list">
                    <i class="fas fa-search fa-lg"></i> 検索
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'history' ? 'active' : ''}">
                <a class="nav-link" href="/history/list">
                    <i class="fas fa-history fa-lg"></i> 購入履歴
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'item' ? 'active' : ''}">
                <a class="nav-link" href="/item/list">
                    <i class="fas fa-boxes fa-lg"></i> 物品管理
                </a>
            </li>

            <li class="nav-item mx-1" th:classappend="${target == 'user' ? 'active' : ''}">
                <a class="nav-link" href="/user/list">
                    <i class="fas fa-users fa-lg"></i> ユーザ管理
                </a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item mx-1">
                <form method="post" action="/search/list" th:action="@{/search/list}" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" name="searchItems" placeholder="物品名を入力" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i> 検索
                    </button>
                </form>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <li class="nav-item mx-2 active">
                <a class="nav-link" href="/cart/list">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <span class="badge" th:classappend="${cartTotal == 0 ? 'badge-secondary' : 'badge-danger'}">[[${cartTotal} ? ${cartTotal} : 0]]</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- end of menu -->
</body>
</html>
